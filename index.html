<h1>Retro Bowl</h1>
<h5> Click below to play Retro Bowl</h5>
<html>
<head>
</head>
<body>
<button onclick="openGame()">Play</button>
<script>
function openGame() {
var win = window.open()
var url = "https://agamyacapital.com/uploads/5/5/6/7/5567194/custom_themes/230188292910318641/files/rb1.html"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "nothing";
iframe.src = url
win.document.body.appendChild(iframe)
win.document.body.style.margin='0'
}
</script>
</body>
</html>
